<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <section class="d-flex justify-content-center">
        <div class = "card col-sm-6 p-3">
        <div class="mb-3">
            <h4>Registro</h4>    
        </div>
        <div class="mb-2">
            <form action = "">
        <div class="mb-2">
        <label for="Tipo De Identificacion">Tipo de Identificacion</label>
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
        </div>
        <div class="mb-2">
            <form action = "">
        <div class="mb-2">
        <label for="Numero de Identificacion">Numero de Identificacion</label>
        <input type="text" class="form-control" name="Numero de Identificacion" id="Numero de Identificacion" placeholder="Numero de Identificacion">
        </div>
        <div class="mb-2">
            <form action = "">
        <div class="mb-2">
        <label for="Nombres">Nombres</label>
        <input type="text" class="form-control" name="Nombres" id="Nombres" placeholder="Nombres">
        </div>
        <div class="mb-2">
            <label for="Apellidos">Apellidos</label>
            <input type="text" class="form-control" name="Apellidos" id="Apellidos" placeholder="Apellidos">
            </div>
            <div class="mb-2">
                <label for="Correo">Correo</label>
                <input type="text" class="form-control" name="Correo" id="Correo" placeholder="Correo">
                </div>
                <div class="mb-2">
                    <label for="Fecha Nacimiento">Fecha Nacimiento</label>
                    <input type="text" class="form-control" name="Fecha Nacimiento" id="Fecha Nacimiento" placeholder="Fecha Nacimiento">
                    </div>
                    <div class="mb-2">
                        <label for="Lugar Nacimiento">Lugar Nacimiento</label>
                        <input type="text" class="form-control" name="Lugar Nacimiento" id="Lugar Nacimiento" placeholder="Lugar Nacimiento">
                        </div>
                        <div class="mb-2">
                            <label for="Lugar Residencia">Lugar Residencia</label>
                            <input type="text" class="form-control" name="Lugar Residencia" id="Lugar Residencia" placeholder="Lugar Residencia">
                            </div>
                            <div class="mb-2">
                                <label for="Password">Password</label>
                                <input type="text" class="form-control" name="Password" id="Password" placeholder="Password">
                                </div>
                                <div class="mb-2">
                                    <button class="btn btn-primary">Registrarse</button>
                                </div>
            </form>
            </div>


    </section>
</body>
</html>
